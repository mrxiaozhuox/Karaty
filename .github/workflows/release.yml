name: release-package

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          target: wasm32-unknown-unknown
          override: true
      - name: Install CLI
        shell: bash
        run: cargo install --git https://github.com/mrxiaozhuox/dioxus-cli
      - name: Build Karaty
        shell: bash
        run: dioxus build --release
      - name: Clean Data
        shell: bash
        run: cd dist && rm CNAME && rm -rf source
      - uses: montudor/action-zip@v1
        with:
          args: zip -qq -r karaty.zip dist
      - uses: montudor/action-zip@v1
      
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "dist/assets/dioxus/karaty_bg.wasm,karaty.zip"
          generateReleaseNotes: true
